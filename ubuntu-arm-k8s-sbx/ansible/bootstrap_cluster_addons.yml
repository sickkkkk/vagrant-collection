---
- name: Bootstrap cluster addons
  hosts: kmaster1
  become: yes
  roles:
    - role: k8s_rke2_cluster_addons
  vars:
    install_cert_manager: "true"
    cert_manager_version: "v1.15.3"
    install_rancher: "true"
    rancher_install_channel: "stable"
    install_k9s: "true"
    k9s_version: "v0.32.5"